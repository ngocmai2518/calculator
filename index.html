<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Eiyo It's Cal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="cal">
    <div class="display">0</div>
    <div class="button">
      <button class="other" id="AC">AC</button>
      <button class="other" id="C">C</button>
      <button class="other" id="percentage">%</button>
      <button class="operator" id="/">/</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="operator" id="*">x</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" id="-">-</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" id="+">+</button>
      <button class="number" id="zero" value="0">0</button>
      <button class="number" id="decimal" value=".">.</button>
      <button id="equal">=</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
